<div routerLinkActive='active' class="m-0 p-0 pb-4"
    style="background-image: linear-gradient(to left, #d7d2cc 0%, #304352 100%); position: relative; height: 100vh;">
    <!-- BAG-BAR -->
    <div class="m-0 p-0 bagBar">
        <svg class='fontawesomesvg' class="fa fa-solid fa-bars" *ngIf="!isAsideOpen" (click)="openAside()"
            style="cursor: pointer;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
            <path
                d="M253.3 35.1c6.1-11.8 1.5-26.3-10.2-32.4s-26.3-1.5-32.4 10.2L117.6 192H32c-17.7 0-32 14.3-32 32s14.3 32 32 32L83.9 463.5C91 492 116.6 512 146 512H430c29.4 0 55-20 62.1-48.5L544 256c17.7 0 32-14.3 32-32s-14.3-32-32-32H458.4L365.3 12.9C359.2 1.2 344.7-3.4 332.9 2.7s-16.3 20.6-10.2 32.4L404.3 192H171.7L253.3 35.1zM192 304v96c0 8.8-7.2 16-16 16s-16-7.2-16-16V304c0-8.8 7.2-16 16-16s16 7.2 16 16zm96-16c8.8 0 16 7.2 16 16v96c0 8.8-7.2 16-16 16s-16-7.2-16-16V304c0-8.8 7.2-16 16-16zm128 16v96c0 8.8-7.2 16-16 16s-16-7.2-16-16V304c0-8.8 7.2-16 16-16s16 7.2 16 16z" />
        </svg>
        <span *ngIf="countAllBookInBag > 0">{{countAllBookInBag}}</span>

        <div *ngIf="isAsideOpen">
            <app-order-fields-book-in-bag (isAsideOpen)="isAsideOpen=$event"
                (countAllBookInBag)="countAllBookInBag=$event"></app-order-fields-book-in-bag>
        </div>
    </div>
    <h2 class="text-center pt-2">You are logged as:
        {{ userData && userData.displayName ? userData.displayName : userData && userData.email }}
    </h2>

    <div class="container-fluid">
        <button class="" (click)="openNgContainer = 'name'">Set your account name</button>
        <button class="btn-exit-order" (click)="fetchOrders(); openNgContainer = 'fetchOrders'">Fetch Orders</button>
        <button class="btn-exit-order" (click)="logout()">Logout</button>
        <!-- <button class="btn-exit-order" (click)="deleteOrders()">Delete Orders</button> -->
    </div>

    <ng-container *ngIf="openNgContainer === 'name' || openNgContainer === 'fetchOrders'">
        <div *ngIf="isFetching" class="fetchingView">
            <app-loading-spinner></app-loading-spinner>
            <p>Loading...</p>
        </div>
        <div class="alert alert-danger fetchingView" *ngIf="error">
            <p>An error occurred!</p>
            <p>{{error}}</p>
        </div>
    </ng-container>

    <ng-container *ngIf="openNgContainer === 'name'">
        <form (ngSubmit)="changeUserName()" #f="ngForm" *ngIf="!isFetching">
            <div class="mt-2 d-flex flex-column align-items-center">
                <label for="setName" class="col-6 align-items-center mt-1">Set your name:</label>
                <input type="text" id="setName" class="col-6 mt-1" name="setName" ngModel required minlength="1"
                    maxlength="10">
            </div>
            <button type="submit" class="btn-change-name" [disabled]="!f.form.valid">Change</button>
        </form>
    </ng-container>

    <ng-container *ngIf="openNgContainer === 'fetchOrders'">
        <div>
            <div *ngIf="userOrders.length === 0 && !isFetching && !error" class="userOrdersInfo">
                You don't have any orders yet
            </div>
        </div>
    </ng-container>



</div>
