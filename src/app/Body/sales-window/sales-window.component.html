<div routerLinkActive='active' class="container-fluid m-0 p-0"
    style="background-image: linear-gradient(to left, #d7d2cc 0%, #304352 100%);">
    <div class="row m-0" [ngStyle]="{'position':'relative'}">
        <div class="col-xs-12 col-lg-9 m-0 p-0">
            <app-main></app-main>
        </div>

        <!-- MOBILE -->
        <div class="d-lg-none m-0 p-0 bagBar">
            <svg class='fontawesomesvg' class="fa fa-solid fa-bars" *ngIf="!isAsideOpen" (click)="openAside()"
                style="cursor: pointer;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                <path
                    d="M253.3 35.1c6.1-11.8 1.5-26.3-10.2-32.4s-26.3-1.5-32.4 10.2L117.6 192H32c-17.7 0-32 14.3-32 32s14.3 32 32 32L83.9 463.5C91 492 116.6 512 146 512H430c29.4 0 55-20 62.1-48.5L544 256c17.7 0 32-14.3 32-32s-14.3-32-32-32H458.4L365.3 12.9C359.2 1.2 344.7-3.4 332.9 2.7s-16.3 20.6-10.2 32.4L404.3 192H171.7L253.3 35.1zM192 304v96c0 8.8-7.2 16-16 16s-16-7.2-16-16V304c0-8.8 7.2-16 16-16s16 7.2 16 16zm96-16c8.8 0 16 7.2 16 16v96c0 8.8-7.2 16-16 16s-16-7.2-16-16V304c0-8.8 7.2-16 16-16zm128 16v96c0 8.8-7.2 16-16 16s-16-7.2-16-16V304c0-8.8 7.2-16 16-16s16 7.2 16 16z" />
            </svg>
            <span *ngIf="(booksInBagLength$ | async)">{{ booksInBagLength$ | async }}</span>

            <div *ngIf="isAsideOpen">
                <app-aside (isAsideOpen)="isAsideOpen=$event"></app-aside>
            </div>
        </div>
        <!-- DESKTOP -->
        <div class="d-none
      d-lg-block col-xs-12 col-lg-3 m-0 p-0">
            <app-aside></app-aside>
        </div>
        <div class="overlay" *ngIf="isLogoutWindowOpen">
            <div class="logoutPopup">
                <p *ngIf="!error && !isFetching" class="text-center">Logout was successful
                <p>
                <div *ngIf="error" class="text-center">
                    <p [ngStyle]=" { 'color' : 'red' }">{{ error}}</p>
                </div>
                <div *ngIf="isFetching" style="text-align: center;">
                    <app-loading-spinner></app-loading-spinner>
                </div>
                <button class="btn-closeLogoutPopup" type="button" (click)="closeLogoutPopup()">OK</button>
            </div>
        </div>

    </div>
