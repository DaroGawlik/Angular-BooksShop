<div class="m-0 p-0" style="background-image: linear-gradient(to left, #d7d2cc 0%, #304352 100%);">
    <div class="container justify-content-center">
        <p>please fill fields to delivery</p>
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
                <div class="row d-flex justify-content-center">
                    <label for="name" class="col-6">Name</label>

                    <input type="text" id="name" class="col-6" ngModel name="name" #name="ngModel" required
                        minlength="4" pattern="^[a-zA-Z0-9.]*$">

                    <p class="errorInput" *ngIf="!name.valid && name.touched">The length not less than 4 symbols,
                        strings only, without spaces.</p>
                </div>
                <div class="row d-flex justify-content-between">
                    <label for="surname" class="col-6">Surname</label>
                    <input type="text" id="surname" class="col-6" ngModel name="surname" #surname="ngModel" required
                        minlength="5" pattern="^[a-zA-Z.]*$">
                    <p class="errorInput" *ngIf="!surname.valid && surname.touched">The length not less than 5 symbols,
                        strings only, without spaces.</p>
                </div>
                <div class="row d-flex justify-content-between">
                    <label for="date" class="col-6">Delivery Date</label>
                    <mat-form-field appearance="fill" class="col-6 p-0">
                        <mat-label>Choose a date</mat-label>
                        <input matInput [matDatepicker]="picker" (dateChange)="dateChanged($event)">
                        <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>
                <div class=" row d-flex justify-content-between">
                    <label for="street" class="col-6">Street</label>
                    <input type="text" id="street" class="col-6" ngModel name="street">
                </div>
                <div class="row d-flex justify-content-between">
                    <label for="houseNumber" class="col-6">House Number</label>
                    <input type="text" id="houseNumber" class="col-6" ngModel name="houseNumber">
                </div>
                <div class="row d-flex justify-content-between">
                    <label for="flatNumber" class="col-6">Flat Number</label>
                    <input type="text" id="flatNumber" class="col-6" ngModel name="flatNumber">
                </div>
                <div class="row d-flex justify-content-between">
                    <p class="col-6 m-0 p-0">Choose The Payment Type:</p>
                    <div class="radio col-3 m-0 p-0" *ngFor="let paymentType of paymentTypes">
                        <input type="radio" name="paymentType" ngModel value="{{paymentType}}">
                        {{paymentType}}
                    </div>
                </div>
                <div class="row d-flex justify-content-between">
                    <label for="name" class="col-6">Choose 2 gifts:</label>
                    <input type="text" id="name" class="col-6" #nameInput>
                </div>
                <div class="row d-flex">
                    <p>Additional information to order</p>
                    <textarea name="additionalInformation" [(ngModel)]="additionalInformation" maxlength="5"></textarea>
                    <!-- <p>{{}} / 200</p> -->
                </div>
                <div class="row m-0 p-0 d-flex justify-content-between">
                    <button class="" type="submit" [disabled]="!f.valid">Order</button>
                </div>
            </div>
        </form>
    </div>
</div>
