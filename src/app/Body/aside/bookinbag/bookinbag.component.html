<li class="container row m-0 p-0 mt-4">
    <div class="col-5">
        <img class="img-fluid" src="{{bookItem.imageLink}}" alt="book's image">
    </div>
    <div class="col-7 p-0" [ngStyle]="{'font-size.rem': 0.7}">
        <div class="col-12 mt-2">{{bookItem.title}}</div>
        <div class="col-12 mt-2">{{bookItem.author}}</div>
        <div class="col-12 mt-2">{{bookItem.price}} $</div>

        <div class="d-flex m-0 p-0 mt-2"
            [ngClass]="{'justify-content-end': howMoreSameBook < 2, 'justify-content-between': howMoreSameBook > 1}">
            <p *ngIf="howMoreSameBook > 1" class="d-flex align-items-center m-0 p-0">Amount: {{ howMoreSameBook}}</p>
            <button class="m-1" (click)="deleteBook()">Remove</button>
        </div>
    </div>
</li>
