<div *ngIf="bagOfBooks.length > 0; then areBooks; else noBooks"></div>


    <ng-template #areBooks>
        <div class="container">
            <div class="">
                <app-book-in-bag-min992 *ngFor="let bookEl of bagOfBooks" [bookItem]="bookEl"></app-book-in-bag-min992>
            </div>
        </div>
    </ng-template>

    <ng-template #noBooks>
        <div class="noBooks">
            <p>No books in your bag</p>
        </div>
    </ng-template>
